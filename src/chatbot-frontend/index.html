<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIPress Chatbot</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        #chatbox { height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        #userInput { width: calc(100% - 70px); padding: 10px; }
        button { padding: 10px; width: 60px; }
    </style>
</head>
<body>
    <h1>AIPress Chatbot Interface</h1>

    <div id="chatbox">
        <p><strong>System:</strong> Welcome to AIPress! How can I help you today?</p>
        <!-- Chat messages will appear here -->
    </div>

    <div>
        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        // Basic placeholder for sending messages - actual implementation will need API calls
        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (message) {
                const chatbox = document.getElementById('chatbox');
                const userMessageElem = document.createElement('p');
                userMessageElem.innerHTML = `<strong>You:</strong> ${message}`;
                chatbox.appendChild(userMessageElem);

                // TODO: Send message to backend API
                console.log('Sending message to backend:', message);

                // Placeholder for backend response
                setTimeout(() => {
                    const systemMessageElem = document.createElement('p');
                    systemMessageElem.innerHTML = `<strong>System:</strong> Received: "${message}" (Processing...)`;
                    chatbox.appendChild(systemMessageElem);
                    chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll
                }, 500);

                input.value = ''; // Clear input
                chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll
            }
        }

        // Allow sending with Enter key
        document.getElementById('userInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
