# Nginx configuration for WordPress running on PHP-FPM

server {
    # Listen on port 8080 - Cloud Run expects the container to listen on the port specified by PORT env var (defaults to 8080)
    listen 8080 default_server;
    listen [::]:8080 default_server;

    # Define the document root - WordPress core files are here
    root /var/www/html;
    index index.php index.html index.htm;

    # Server name (optional, useful for local testing)
    # server_name _;

    # Basic location block
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # Pass PHP scripts to FastCGI server (PHP-FPM)
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        # Connect to PHP-FPM service (from the base WordPress image, usually listening on 9000)
        # Make sure this matches the PHP-FPM configuration
        fastcgi_pass 127.0.0.1:9000;

        fastcgi_index index.php;
        include fastcgi_params;

        # Define the script filename and path info
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Increase timeouts for potentially long-running WP tasks
        fastcgi_read_timeout 300s; # Example: 5 minutes
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Deny access to sensitive files
    location ~ /\.ht {
        deny all;
    }
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        log_not_found off;
        access_log off; # Optional: reduce log noise
    }

    # Prevent php files in uploads folder from being executed
    location ~* /(?:uploads|files)/.*\.php$ {
        deny all;
    }

    # Handle wp-config.php (should not be web accessible)
    location ~* wp-config.php {
        deny all;
    }
}
