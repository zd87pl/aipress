# Nginx configuration for WordPress running on PHP-FPM - EXPERIMENTAL

server {
    listen 8080 default_server;
    listen [::]:8080 default_server;

    root /var/www/html;
    index index.php index.html index.htm;

    location / {
        # Use standard $query_string
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        # Connect to PHP-FPM service via TCP port
        fastcgi_pass 0.0.0.0:9000;

        fastcgi_index index.php;
        # include fastcgi_params; # Remove include, set params manually

        # Essential FastCGI params
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param DOCUMENT_ROOT $document_root;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;

        # Set the script filename, ensuring it points to the web root
        fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        fastcgi_read_timeout 300s;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Deny access to sensitive files
    location ~ /\.ht { deny all; }
    location = /favicon.ico { log_not_found off; access_log off; }
    location = /robots.txt  { allow all; log_not_found off; access_log off; }
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public"; # Explicitly mark as cacheable
        log_not_found off;
        access_log off;
    }
    location ~* /(?:uploads|files)/.*\.php$ { deny all; }
    location ~* wp-config.php { deny all; }
}
