; Custom PHP-FPM Pool configuration for [www]

[www]
; Default settings from official PHP images often include these:
user = www-data
group = www-data
listen = /run/php/php8.2-fpm.sock ; Use socket, ensure path exists/is writable
listen.owner = www-data
listen.group = www-data
pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

; Send worker errors/output to container logs
catch_workers_output = yes
php_admin_value[error_log] = /var/log/php-fpm/error.log # Log worker errors to file
php_admin_flag[log_errors] = on
; Optionally send access log to stdout
; access.log = /dev/stdout
